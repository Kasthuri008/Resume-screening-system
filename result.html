<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results - ResumeRanker</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .project-title {
            font-family: 'Outfit', sans-serif;
            font-size: 1.6rem;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 50px;
            padding-left: 10px;
        }

        .project-title i {
            color: var(--primary);
            filter: drop-shadow(0 0 10px rgba(255, 64, 129, 0.6));
        }
    </style>
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="project-title"><i data-lucide="sparkles"></i><span>Resume<span
                        style="color: var(--primary)">Ranker</span></span></div>
            <nav class="nav-menu">
                <a href="dashboard.html" class="nav-item"><i data-lucide="layout-dashboard"></i> Dashboard</a>
                <a href="upload_resume.html" class="nav-item"><i data-lucide="upload-cloud"></i> Upload Resume</a>
                <a href="cv_scoring.html" class="nav-item"><i data-lucide="bar-chart-2"></i> CV Scoring</a>
                <a href="result.html" class="nav-item active"><i data-lucide="check-circle"></i> Results</a>
            </nav>
            <div class="back-home"><a href="index.html" class="nav-item"><i data-lucide="arrow-left"></i> Back to
                    Home</a></div>
        </aside>

        <main class="main-content">
            <div class="page-header">
                <h2 class="page-title">Analysis Results</h2>
                <div style="display: flex; justify-content: space-between; align-items: start;">
                    <p class="page-subtitle">Final selection and shortlist</p>
                    <div
                        style="background: var(--bg-card); padding: 5px 15px; border-radius: 20px; border: 1px solid var(--primary);">
                        Selected: <span id="overall-selected-count"
                            style="font-weight: bold; color: var(--primary);">0</span>
                    </div>
                </div>
            </div>

            <!-- Top Candidate Highlight -->
            <div id="top-candidate-container"></div>

            <h3>Shortlisted Candidates</h3>
            <div class="table-container">
                <table id="results-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Final Score</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Populated by JS -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
