<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Scoring - ResumeRanker</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .project-title {
            font-family: 'Outfit', sans-serif;
            font-size: 1.6rem;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 50px;
            padding-left: 10px;
        }

        .project-title i {
            color: var(--primary);
            filter: drop-shadow(0 0 10px rgba(255, 64, 129, 0.6));
        }
    </style>
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="project-title"><i data-lucide="sparkles"></i><span>Resume<span
                        style="color: var(--primary)">Ranker</span></span></div>
            <nav class="nav-menu">
                <a href="dashboard.html" class="nav-item"><i data-lucide="layout-dashboard"></i> Dashboard</a>
                <a href="upload_resume.html" class="nav-item"><i data-lucide="upload-cloud"></i> Upload Resume</a>
                <a href="cv_scoring.html" class="nav-item active"><i data-lucide="bar-chart-2"></i> CV Scoring</a>
                <a href="result.html" class="nav-item"><i data-lucide="check-circle"></i> Results</a>
            </nav>
            <div class="back-home"><a href="index.html" class="nav-item"><i data-lucide="arrow-left"></i> Back to
                    Home</a></div>
        </aside>

        <main class="main-content">
            <div class="page-header">
                <h2 class="page-title">CV Scoring</h2>
                <p class="page-subtitle">Top 10 Ranked Candidates</p>
            </div>

            <div class="table-container">
                <table id="scoring-table">
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Candidate Name</th>
                            <th>Score</th>
                            <th>Matched Skills</th>
                            <th>Match Level</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Populated by JS -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
