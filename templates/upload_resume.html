<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Resume - ResumeRanker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .project-title {
            font-family: 'Outfit', sans-serif;
            font-size: 1.6rem;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 50px;
            padding-left: 10px;
        }

        .project-title i {
            color: var(--primary);
            filter: drop-shadow(0 0 10px rgba(255, 64, 129, 0.6));
        }
    </style>
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="project-title"><i data-lucide="sparkles"></i><span>Resume<span
                        style="color: var(--primary)">Ranker</span></span></div>
            <nav class="nav-menu">
                <a href="{{ url_for('dashboard') }}" class="nav-item"><i data-lucide="layout-dashboard"></i> Dashboard</a>
                <a href="{{ url_for('upload') }}" class="nav-item active"><i data-lucide="upload-cloud"></i> Upload
                    Resume</a>
                <a href="{{ url_for('scoring') }}" class="nav-item"><i data-lucide="bar-chart-2"></i> CV Scoring</a>
                <a href="{{ url_for('results') }}" class="nav-item"><i data-lucide="check-circle"></i> Results</a>
            </nav>
            <div class="back-home"><a href="{{ url_for('home') }}" class="nav-item"><i data-lucide="arrow-left"></i> Back to
                    Home</a></div>
        </aside>

        <main class="main-content">
            <div class="page-header">
                <h2 class="page-title">Upload Resumes</h2>
                <p class="page-subtitle">Upload minimum 10 resumes for analysis (up to 20 allowed)</p>
            </div>

            <form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data" id="upload-form">
                <div class="upload-area" id="drop-zone" onclick="document.getElementById('file-input').click()">
                    <i data-lucide="cloud-upload" size="48" style="color: var(--primary); margin-bottom: 20px;"></i>
                    <h3>Drag & Drop Resumes Here</h3>
                    <p style="color: var(--text-muted); margin-bottom: 20px;">Minimum 10 resumes required (PDF only)</p>
                    <input type="file" id="file-input" name="resumes" multiple accept=".pdf" style="display: none;">
                    <button type="button" class="btn btn-outline" onclick="event.stopPropagation(); document.getElementById('file-input').click()">Browse Files</button>
                    <p id="file-count" style="margin-top: 15px; color: var(--text-muted); font-weight: 500;">No files selected</p>
                </div>

                <div class="form-group">
                    <label style="display: block; margin-bottom: 10px; font-weight: 500;">Job Description *</label>
                    <textarea name="job_description" class="job-desc-input" placeholder="Enter job requirements and required skills (e.g., Python, React, SQL, etc.)" required></textarea>
                </div>

                <button type="submit" class="btn btn-primary" id="analyze-btn" style="width: 100%;">Analyze Resumes & Select Top 3</button>
            </form>
        </main>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
